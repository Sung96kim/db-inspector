services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pguser
      POSTGRES_PASSWORD: pgpass
      POSTGRES_DB: pgdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pguser -d pgdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  pg-inspector:
    build: .
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://pguser:pgpass@postgres:5432/pgdb
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true
    profiles:
      - tools
